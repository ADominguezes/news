<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="news-side-list.html">

<dom-module id="news-article">

  <template>

    <style>
      :host {
        display: block;
      }

      [hidden] {
        display: none !important;
      }

      .container {
        display: flex;
        opacity: 0;
      }

      .container[fade-in] {
        opacity: 1;
        transition: opacity 500ms;
      }

      .flex {
        flex: 1;
      }

      .cover-text .category {
        padding: 6px 20px 7px;
        border: 1px solid #CCC;
        display: inline-block;
        font-family: Georgia;
        font-weight: bold;
        font-size: 11px;
      }

      h1 {
        font-weight: normal;
        font-size: 37px;
        line-height: 47px;
        margin: 24px 0;
      }

      .cover-text .meta {
        font-size: 11px;
        font-weight: bold;
        border-top: 1px solid #CCC;
        padding: 24px 0;
      }

      .cover-img-container {
        position: relative;
        background-repeat: no-repeat;
        background-size: contain;
        width: 100%;
      }

      .cover-img-container > img {
        display: block;
        width: 100%;
        height: auto;
        min-height: 60vh;
        object-fit: cover;
      }

      #content {
        font-size: 16px;
        line-height: 26px;
      }

      #content .kicker,
      #content h1 {
        display: none;
      }

      #content img {
        max-width: 100%;
      }

      #content figure {
        margin-left: 0;
        margin-right: 0;
        font-style: italic;
        color: #999;
      }

      #content a {
        color: inherit;
        font-weight: bold;
      }

      #content .byline {
        font-weight: bold;
      }

      #content .date {
        display: none;
      }

      .timer-icon {
        margin-left: 30px;
      }

      aside {
        margin-left: 24px;
        width: 300px;
      }

      news-side-list {
        margin-bottom: 32px;
      }

      .share-link {
        display: inline-block;
        margin-right: 24px;
        margin-bottom: 24px;
        color: inherit;
        font-size: 11px;
        font-weight: bold;
        text-decoration: none;
      }

      .share-link iron-icon {
        margin-right: 8px;
      }

      @media (max-width: 767px) {
        :host {
          padding: 0;
        }

        .container {
          display: block;
        }

        .cover {
          background: #000;
        }

        .cover-text {
          position: relative;
          display: flex;
          flex-direction: column;
          height: 100vh;
          box-sizing: border-box;
          color: #FFF;
          padding: 0 24px;
          z-index: 1;
        }

        .cover-text .category {
          color: #FFF;
          border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .cover-text .meta {
          font-size: 11px;
          font-weight: bold;
          border-top: 1px solid rgba(255, 255, 255, 0.5);
        }

        .cover-img-container {
          position: absolute;
          top: 0;
        }

        .cover-img-container .scrim {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.25) 50%, rgba(0,0,0,0.7) 80%, rgba(0,0,0,1) 100%);
        }

        #content {
          padding: 24px;
        }

        aside {
          margin-left: auto;
          width: auto;
          padding: 0 24px;
        }

        .share-link {
          display: none;
        }
      }

      @media (max-width: 1309px) {
        h1 {
          font-size: 6vh;
          line-height: 7vh;
          max-height: calc(7vh * 7);
          overflow: hidden;
          display: -webkit-box;
          -webkit-line-clamp: 7;
          -webkit-box-orient: vertical;
        }
      }
    </style>

    <app-route
        route="[[route]]"
        pattern="/:category"
        query-params="{{_queryParams}}"
        data="{{_routeData}}"></app-route>

    <div class="container" fade-in$="[[!loading]]" hidden$="[[failure]]">
      <article class="flex">
        <div class="cover">
          <div class="cover-text">
            <div class="flex"></div>
            <div>
              <div class="category">[[article.category]]</div>
            </div>
            <h1>[[article.headline]]</h1>
            <div class="meta">
              <span>[[article.timeAgo]]</span>
              <iron-icon class="timer-icon" icon="timer"></iron-icon>
              <span>[[article.readTime]]</span>
            </div>
          </div>

          <div class="cover-img-container">
            <img src="[[article.imageUrl]]">
            <div class="scrim"></div>
          </div>
        </div>
        <div id="content"></div>
      </article>

      <aside>
        <a href="#" class="share-link" aria-label="Send by email">
          <iron-icon icon="mail"></iron-icon> Email
        </a>
        <a href="#" class="share-link" aria-label="Share on social networks">
          <iron-icon icon="share"></iron-icon> Share
        </a>
        <news-side-list items="[[_slice(category.items, 0, 3)]]">
          Most Read
        </news-side-list>
        <news-side-list featured items="[[_slice(category.items, 3, 9)]]">
          Top Stories
        </news-side-list>
      </aside>
    </div>

    <news-network-warning
        hidden$="[[!failure]]"
        offline="[[offline]]"
        on-try-reconnect="_tryReconnect"></news-network-warning>

  </template>

  <script>

    Polymer({

      is: 'news-article',

      properties: {

        route: Object,

        category: Object,

        article: Object,

        loading: Boolean,

        offline: Boolean,

        failure: Boolean,

        categoryName: {
          type: Boolean,
          computed: '_return(_routeData.category)',
          notify: true
        },

        articleId: {
          type: Boolean,
          computed: '_return(_queryParams.id)',
          notify: true
        },

        _routeData: Object

      },

      observers: [
        '_loadArticle(article.html)'
      ],

      _loadArticle: function(html) {
        this.$.content.innerHTML = html;
        this.scopeSubtree(this.$.content);
      },

      _tryReconnect: function() {
        this.fire('refresh-data');
      },

      _slice: function(list, begin, end) {
        return list.slice(begin, end);
      },

      _return: function(value) {
        return value;
      }

    });

  </script>

</dom-module>
