<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="news-iframe.html">
<link rel="import" href="news-img.html">
<link rel="import" href="news-side-list.html">

<dom-module id="news-article">

  <template>

    <style>
      :host {
        display: block;
      }

      [hidden] {
        display: none !important;
      }

      .container {
        display: flex;
      }

      .fade-in {
        opacity: 0;
      }

      .container[fade-in] .fade-in {
        opacity: 1;
        transition: opacity 500ms;
      }

      .flex {
        flex: 1;
      }

      #previousArticle,
      #nextArticle {
        display: none;
      }

      .cover-text .category {
        padding: 6px 20px 7px;
        border: 1px solid #CCC;
        display: inline-block;
        font-family: Georgia;
        font-weight: bold;
        font-size: 11px;
      }

      h1 {
        font-weight: normal;
        font-size: 37px;
        line-height: 47px;
        margin: 24px 0;
      }

      .cover-text .meta {
        font-size: 11px;
        font-weight: bold;
        border-top: 1px solid #CCC;
        padding: 24px 0;
      }

      .cover-img-container {
        position: relative;
        background-repeat: no-repeat;
        background-size: contain;
        width: 100%;
      }

      .cover-img-container > news-img {
        display: block;
        width: 100%;
        height: auto;
        min-height: 60vh;
        object-fit: cover;
      }

      #content {
        font-size: 16px;
        line-height: 26px;
      }

      #content img {
        max-width: 100%;
      }

      #content figure {
        margin-left: 0;
        margin-right: 0;
        font-style: italic;
        color: #999;
      }

      #content a {
        color: inherit;
        font-weight: bold;
      }

      #content .byline {
        font-weight: bold;
      }

      .timer-icon {
        margin-left: 30px;
      }

      aside {
        margin-left: 24px;
        width: 300px;
      }

      news-side-list {
        margin-bottom: 32px;
      }

      news-iframe {
        width: 300px;
        height: 250px;
      }

      .share-link {
        display: inline-block;
        margin-right: 24px;
        margin-bottom: 24px;
        color: inherit;
        font-size: 11px;
        font-weight: bold;
        text-decoration: none;
      }

      .share-link iron-icon {
        margin-right: 8px;
      }


      .ad-container {
        display: flex;
        justify-content: center;
        margin-bottom: 24px;
      }

      @media (max-width: 767px) {
        :host {
          padding: 0;
        }

        .container {
          display: block;
        }

        #previousArticle,
        #nextArticle {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1;
        }

        .cover {
          background: #000;
        }

        .cover-text {
          position: relative;
          display: flex;
          flex-direction: column;
          height: 100vh;
          box-sizing: border-box;
          color: #FFF;
          padding: 0 24px;
          z-index: 1;
        }

        .cover-text .category {
          color: #FFF;
          border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .cover-text .meta {
          font-size: 11px;
          font-weight: bold;
          border-top: 1px solid rgba(255, 255, 255, 0.5);
        }

        .cover-img-container {
          position: absolute;
          top: 0;
        }

        .cover-img-container .scrim {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.25) 25%, rgba(0,0,0,0.25) 50%, rgba(0,0,0,0.7) 80%, rgba(0,0,0,1) 100%);
        }

        #content {
          padding: 24px;
        }

        aside {
          margin-left: auto;
          width: auto;
          padding: 0 24px;
        }

        .share-link {
          display: none;
        }
      }

      @media (max-width: 1309px) {
        h1 {
          font-size: 6vh;
          line-height: 7vh;
          max-height: calc(7vh * 7);
          overflow: hidden;
          display: -webkit-box;
          -webkit-line-clamp: 7;
          -webkit-box-orient: vertical;
        }
      }
    </style>

    <app-route
        route="[[route]]"
        pattern="/:category"
        query-params="{{_queryParams}}"
        data="{{_routeData}}"></app-route>

    <div class="container" fade-in$="[[!loading]]" hidden$="[[failure]]">
      <article class="flex fade-in">
        <div class="cover">
          <div class="cover-text">
            <div class="flex"></div>
            <div>
              <div class="category">[[article.category]]</div>
            </div>
            <h1>[[article.headline]]</h1>
            <div class="meta">
              <span>[[article.timeAgo]]</span>
              <iron-icon class="timer-icon" icon="timer"></iron-icon>
              <span>[[article.readTime]]</span>
            </div>
          </div>

          <div class="cover-img-container">
            <news-img src="[[article.imageUrl]]" hidden$="[[!article.imageUrl]]"></news-img>
            <div class="scrim"></div>
          </div>
        </div>
        <div id="content"></div>

        <div id="previousArticle" class="cover">
          <div class="cover-text">
            <div class="flex"></div>
            <div>
              <div class="category">[[previousArticle.category]]</div>
            </div>
            <h1>[[previousArticle.headline]]</h1>
            <div class="meta">
              <span>[[previousArticle.timeAgo]]</span>
              <iron-icon class="timer-icon" icon="timer"></iron-icon>
              <span>[[previousArticle.readTime]]</span>
            </div>
          </div>

          <div class="cover-img-container">
            <news-img src="[[previousArticle.imageUrl]]" hidden$="[[!previousArticle.imageUrl]]"></news-img>
            <div class="scrim"></div>
          </div>
        </div>

        <div id="nextArticle" class="cover">
          <div class="cover-text">
            <div class="flex"></div>
            <div>
              <div class="category">[[nextArticle.category]]</div>
            </div>
            <h1>[[nextArticle.headline]]</h1>
            <div class="meta">
              <span>[[nextArticle.timeAgo]]</span>
              <iron-icon class="timer-icon" icon="timer"></iron-icon>
              <span>[[nextArticle.readTime]]</span>
            </div>
          </div>

          <div class="cover-img-container">
            <news-img src="[[nextArticle.imageUrl]]" hidden$="[[!nextArticle.imageUrl]]"></news-img>
            <div class="scrim"></div>
          </div>
        </div>
      </article>

      <aside>
        <div class="ad-container">
          <news-iframe src="/src/ads/a9.html"></news-iframe>
        </div>
        <a href="#" class="share-link" aria-label="Send by email">
          <iron-icon icon="mail"></iron-icon> Email
        </a>
        <a href="#" class="share-link" aria-label="Share on social networks">
          <iron-icon icon="share"></iron-icon> Share
        </a>
        <news-side-list class="fade-in" items="[[_slice(category.items, 0, 3)]]">
          Most Read
        </news-side-list>
        <news-side-list class="fade-in" featured items="[[_slice(category.items, 3, 9)]]">
          Top Stories
        </news-side-list>
      </aside>
    </div>

    <news-network-warning
        hidden$="[[!failure]]"
        offline="[[offline]]"
        on-try-reconnect="_tryReconnect"></news-network-warning>

  </template>

  <script>

    Polymer({

      is: 'news-article',

      properties: {

        route: Object,

        category: Object,

        article: Object,

        previousArticle: {
          type: Object,
          computed: '_computePreviousArticle(category.items, article)'
        },

        nextArticle: {
          type: Object,
          computed: '_computeNextArticle(category.items, article)'
        },

        loading: Boolean,

        offline: Boolean,

        failure: Boolean,

        preloadAd: Boolean,

        categoryName: {
          type: Boolean,
          computed: '_return(_routeData.category)',
          notify: true
        },

        articleId: {
          type: Boolean,
          computed: '_return(_queryParams.id)',
          notify: true
        },

        _routeData: Object

      },

      observers: [
        '_loadArticle(article.html)'
      ],

      attached: function() {
        Polymer.RenderStatus.afterNextRender(this, this._installListeners);
      },

      _installListeners: function() {
        this.addEventListener('touchstart', this._touchstart.bind(this));
        this.addEventListener('touchmove', this._touchmove.bind(this));
        this.addEventListener('touchend', this._touchend.bind(this));
      },

      _touchstart: function(event) {
        if (window.innerWidth > 767) {
          return;
        }

        // Save start coordinates
        if (!this._touchDir) {
          this._startX = event.changedTouches[0].clientX;
          this._startY = event.changedTouches[0].clientY;
        }
      },

      _touchmove: function(event) {
        if (window.innerWidth > 767) {
          return;
        }

        // Is touchmove mostly horizontal or vertical?
        if (!this._touchDir) {
          var absX = Math.abs(event.changedTouches[0].clientX - this._startX);
          var absY = Math.abs(event.changedTouches[0].clientY - this._startY);
          this._touchDir = absX > absY ? 'x' : 'y';
        }

        if (this._touchDir === 'x') {
          // Prevent vertically scrolling when swiping
          event.preventDefault();

          var dx = Math.round(event.changedTouches[0].clientX - this._startX);

          // Don't translate past the current image if there's no adjacent image in that direction
          if ((!this.previousArticle && dx > 0) || (!this.nextArticle && dx < 0)) {
            dx = 0;
          }

          if (this.previousArticle) {
            this._translate(this.$.previousArticle, dx - this.offsetWidth, window.pageYOffset);
          }
          if (this.nextArticle) {
            this._translate(this.$.nextArticle, dx + this.offsetWidth, window.pageYOffset);
          }
        }
      },

      _touchend: function(event) {
        if (window.innerWidth > 767) {
          return;
        }

        // Don't finish swiping if there are still active touches.
        if (event.touches.length) {
          return;
        }

        if (this._touchDir === 'x') {
          var dx = Math.round(event.changedTouches[0].clientX - this._startX);

          // Don't translate past the current image if there's no adjacent image in that direction
          if ((!this.previousArticle && dx > 0) || (!this.nextArticle && dx < 0)) {
            dx = 0;
          }

          if (dx > 0) {
            if (dx > 100) {
              this._resetElementStyles(this.$.previousArticle);
              this.set('_queryParams.id', this.previousArticle.id);
              Polymer.AppLayout.scroll({ top: 0 });
            } else {
              this._translate(this.$.previousArticle, -this.offsetWidth, window.pageYOffset, true);
            }
          } else if (dx < 0) {
            if (dx < -100) {
              this._resetElementStyles(this.$.nextArticle);
              this.set('_queryParams.id', this.nextArticle.id);
              Polymer.AppLayout.scroll({ top: 0 });
            } else {
              this._translate(this.$.nextArticle, this.offsetWidth, window.pageYOffset, true);
            }
          }
        }

        // Reset touch direction
        this._touchDir = null;
      },

      _translate: function(elem, x, y, transition) {
        elem.style.display = 'block';
        elem.style.transition = transition ? 'transform 0.2s' : '';
        elem.style.transform = 'translate3d(' + x + 'px,' + y + 'px,0)';
      },

      _resetElementStyles: function(elem) {
        elem.style.display = '';
        elem.style.transition = '';
        elem.style.transform = '';
      },

      _loadArticle: function(html) {
        this.$.content.innerHTML = html;
        this.scopeSubtree(this.$.content);
      },

      _tryReconnect: function() {
        this.fire('refresh-data');
      },

      _slice: function(list, begin, end) {
        return list.slice(begin, end);
      },

      _return: function(value) {
        return value;
      },

      _computePreviousArticle: function(categoryItems, article) {
        var i = categoryItems.indexOf(article);
        return i > 0 ? categoryItems[i-1] : null;
      },

      _computeNextArticle: function(categoryItems, article) {
        var i = categoryItems.indexOf(article);
        return i < categoryItems.length-1 ? categoryItems[i+1] : null;
      }

    });

  </script>

</dom-module>
