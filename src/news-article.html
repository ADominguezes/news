<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<dom-module id="news-article">

  <template>

    <style>
    :host {
      opacity: 1;
      transition: opacity 500ms;
      display: block;
      margin: 24px;
    }

    :host([loading]) {
      opacity: 0;
      transition: none;
    }

    .cover {
      background: url(../images/article6.png);
      background-size: cover;
      width: 100%;
      height: 100vh;
    }

    .flex {
      flex: 1;
    }

    .meta .category {
      display: inline-block;
      text-transform: capitalize;
      padding: 6px 20px 7px;
      border: 1px solid rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 767px) {
      :host {
        margin: 0;
      }

      .meta {
        display: flex;
        flex-direction: column;
        position: absolute;
        height: 100vh;
        box-sizing: border-box;
        color: #FFF;
        padding: 24px;
      }

      .meta .category {
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    }

    #content {
      padding: 24px;
    }

    #content .kicker,
    #content h1 {
      display: none;
    }
    </style>

    <news-category-data categories="{{categories}}"></news-category-data>

    <app-route
        route="[[route]]"
        pattern="/:page"
        data="{{_routeData}}"></app-route>

    <div class="meta">
      <div class="flex"></div>
      <div>
        <span class="category">[[_articleData.section]]</span>
      </div>
      <h1>[[_decodeHeadline(_articleData.headline)]]</h1>
      <div>
        <span>20 mins ago</span>
        <span>4 mins read</span>
      </div>
    </div>

    <div class="cover">
    </div>

    <div id="content" inner-h-t-m-l="[[_articleData.html]]"></div>

  </template>

  <script>

    Polymer({

      is: 'news-article',

      properties: {

        route: Object,

        _routeData: Object,

        _articleData: Object,

        loading: {
          type: Boolean,
          reflectToAttribute: true,
          value: false,
        },

      },

      observers: [
        '_fetchArticle(_routeData.page)'
      ],

      _fetchArticle: function(page) {
        this.loading = true;
        var url = 'https://www.washingtonpost.com/pwa/api/content/?url=' + decodeURIComponent(page);
        var xhr = new XMLHttpRequest();
        xhr.addEventListener('load', this._loadArticle.bind(this));
        xhr.open('GET', url);
        xhr.send();
      },

      _loadArticle: function(e) {
        this._articleData = JSON.parse(e.target.responseText);
        this.loading = false;
      },

      _decodeHeadline: function(s) {
        return decodeURIComponent(s.replace(/\+/g, ' '));
      }

    });

  </script>

</dom-module>
