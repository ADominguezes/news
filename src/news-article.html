<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<dom-module id="news-article">

  <template>

    <style>

    .cover {
      background: url(../images/article6.png);
      background-size: cover;
      width: 100%;
      height: 100vh;
    }

    .flex {
      flex: 1;
    }

    .meta {
      display: flex;
      flex-direction: column;
      position: absolute;
      height: 100vh;
      box-sizing: border-box;
      color: #FFF;
      padding: 24px;
    }

    .meta .category {
      display: inline-block;
      text-transform: capitalize;
      padding: 6px 20px 7px;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    #content {
      padding: 24px;
    }

    #content .kicker,
    #content h1 {
      display: none;
    }
    </style>

    <app-route
        route="[[route]]"
        pattern="/:page"
        data="{{_routeData}}"></app-route>

    <div class="meta">
      <div class="flex"></div>
      <div>
        <span class="category">[[_articleData.section]]</span>
      </div>
      <h1>[[_decodeHeadline(_articleData.headline)]]</h1>
      <div>
        <span>20 mins ago</span>
        <span>4 mins read</span>
      </div>
    </div>

    <div class="cover">
    </div>

    <div id="content" inner-h-t-m-l="[[_articleData.html]]"></div>

  </template>

  <script>

    Polymer({

      is: 'news-article',

      properties: {

        route: Object,

        _routeData: Object,

        _articleData: Object

      },

      observers: [
        '_fetchArticle(_routeData.page)'
      ],

      _fetchArticle: function(page) {
        var url = 'https://www.washingtonpost.com/pwa/api/content/?url=' + decodeURIComponent(page);
        var xhr = new XMLHttpRequest();
        xhr.addEventListener('load', this._loadArticle.bind(this));
        xhr.open('GET', url);
        xhr.send();
      },

      _loadArticle: function(e) {
        this._articleData = JSON.parse(e.target.responseText);
      },

      _decodeHeadline: function(s) {
        return decodeURIComponent(s.replace(/\+/g, ' '));
      }

    });

  </script>

</dom-module>
