<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="news-article-item-behavior.html">
<link rel="import" href="news-side-list.html">

<dom-module id="news-article">

  <template>

    <style>
      :host {
        background: #FFF;
        opacity: 1;
        transition: opacity 500ms;
        display: block;
        padding: 0 40px;
      }

      :host([loading]) {
        opacity: 0;
        transition: none;
      }

      .container {
        display: flex;
      }

      .flex {
        flex: 1;
      }

      .cover-text .category {
        display: inline-block;
        text-transform: capitalize;
        padding: 6px 20px 7px;
        border: 1px solid rgba(0, 0, 0, 0.5);
        font-size: 11px;
        font-weight: bold;
        color: #000;
        text-decoration: none;
      }

      .cover-text h1 {
        font-weight: normal;
        font-size: 37px;
        line-height: 47px;
        margin: 24px 0;
      }

      .cover-text .meta {
        font-size: 11px;
        font-weight: bold;
        border-top: 1px solid rgba(0, 0, 0, 0.5);
        padding: 24px 0;
      }

      /*.cover-img-container > img {
        width: 100%;
      }*/

      .cover-img-container {
        display: none;
      }

      #content {
        font-size: 16px;
        line-height: 26px;
      }

      #content .kicker,
      #content h1 {
        display: none;
      }

      #content img {
        max-width: 100%;
      }

      #content .byline {
        font-weight: bold;
      }

      #content .date {
        display: none;
      }

      .timer-icon {
        margin-left: 30px;
      }

      .container aside {
        margin-left: 24px;
        width: 300px;
      }

      @media (max-width: 767px) {
        :host {
          padding: 0;
        }

        .container {
          display: block;
        }

        .cover {
          background: #000;
        }

        .cover-text {
          position: relative;
          display: flex;
          flex-direction: column;
          height: 100vh;
          box-sizing: border-box;
          color: #FFF;
          padding: 0 24px;
          z-index: 1;
        }

        .cover-text .category {
          color: white;
          border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .cover-text .meta {
          font-size: 11px;
          font-weight: bold;
          border-top: 1px solid rgba(255, 255, 255, 0.5);
        }

        .cover-img-container {
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 60vh;
          overflow: hidden;
        }

        /*.cover-img-container > img {
          width: auto;
          min-width: 100%;
          min-height: 60vh;
        }*/

        .cover-img {
          width: 100%;
          height: 100%;
          background-position: 50%;
          background-size: cover;
        }

        .cover-img-container .scrim {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.25) 50%, rgba(0,0,0,0.7) 80%, rgba(0,0,0,1) 100%);
        }

        #content {
          padding: 24px;
        }

        .container aside {
          margin-left: auto;
          width: auto;
          padding: 0 24px;
        }
      }
    </style>

    <news-category-data category-name="[[_routeData.category]]" category="{{_category}}"></news-category-data>

    <app-route
        route="[[route]]"
        pattern="/:category/:page"
        data="{{_routeData}}"></app-route>

    <div class="container">
      <main class="flex">
        <div class="cover">
          <div class="cover-text">
            <div class="flex"></div>
            <div>
              <a class="category" href="/list/[[_articleData.section]]">[[_articleData.section]]</a>
            </div>
            <h1>[[headline]]</h1>
            <div class="meta">
              <span>[[_ago(_item.display_date_num)]]</span>
              <iron-icon class="timer-icon" icon="timer"></iron-icon>
              <span>[[_getReadTime(_articleData.html)]] min read</span>
            </div>
          </div>

          <div class="cover-img-container">
            <!-- <img src="[[_getArticleImage(_item)]]" alt="[[headline]]"> -->
            <div class="cover-img" style$="[[_getArticleImageStyle(_item)]]"></div>
            <div class="scrim"></div>
          </div>
        </div>

        <div id="content" inner-h-t-m-l="[[_articleData.html]]"></div>
      </main>

      <aside>
        <news-side-list
            items="[[_category.items]]"
            category-name="[[_routeData.category]]">Most Read</news-side-list>
      </aside>
    </div>

  </template>

  <script>

    Polymer({

      is: 'news-article',

      behaviors: [
        NewsArticleItemBehavior
      ],

      properties: {

        route: Object,

        headline: {
          type: String,
          computed: '_computeHeadline(_item)',
          notify: true
        },

        _routeData: Object,

        _articleData: Object,

        _category: Object,

        _item: {
          type: Object,
          computed: '_computeItem(_category.items, _routeData.page)'
        }

      },

      observers: [
        '_fetchArticle(_routeData.page)'
      ],

      _fetchArticle: function(page) {
        this.setAttribute('loading', '');
        var url = 'https://www.washingtonpost.com/pwa/api/content/?url=' + page;
        var xhr = new XMLHttpRequest();
        xhr.addEventListener('load', this._loadArticle.bind(this));
        xhr.open('GET', url);
        xhr.send();
      },

      _loadArticle: function(e) {
        this._articleData = JSON.parse(e.target.responseText);
        this.scopeSubtree(this.$.content);
        this.removeAttribute('loading');
      },

      _computeItem: function(items, page) {
        var url = decodeURIComponent(page);
        for (var i = 0; i < items.length; ++i) {
          var item = items[i];
          if (item.canonical_url === url) {
            return item;
          }
        }

        return null;
      },

      _computeHeadline: function(item) {
        return item ? this._unescapeText(item.web_headline) : '';
      },

      _getReadTime: function(html) {
        return Math.max(2, Math.round(html.length / 3000));
      }

    });

  </script>

</dom-module>
