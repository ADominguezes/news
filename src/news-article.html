<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="news-article-item-behavior.html">
<link rel="import" href="news-side-list.html">
<link rel="import" href="news-side-list.html">
<link rel="import" href="amp-viewer.html">

<dom-module id="news-article">

  <template>

    <style>
      :host {
        opacity: 1;
        transition: opacity 500ms;
        display: block;
        padding: 0 32px;
      }

      :host([loading]) {
        opacity: 0;
        transition: none;
      }

      .container {
        display: flex;
      }

      .flex {
        flex: 1;
      }

      amp-viewer {
        display: block;
        min-height: 100vh;
      }

      aside {
        margin-left: 24px;
        width: 300px;
      }

      .share-link {
        display: inline-block;
        margin-right: 24px;
        margin-bottom: 24px;
        color: inherit;
        font-size: 11px;
        font-weight: bold;
        text-decoration: none;
      }

      .share-link iron-icon {
        margin-right: 8px;
      }

      @media (max-width: 767px) {
        :host {
          padding: 0;
        }

        amp-viewer {
          border-top: 64px solid #222;
        }

        .container {
          flex-direction: column;
        }

        aside {
          margin-left: auto;
          width: auto;
          padding: 0 24px;
        }
      }

      @media (max-width: 1309px) {
        h1 {
          font-size: 6vh;
          line-height: 7vh;
          max-height: calc(7vh * 7);
          overflow: hidden;
          display: -webkit-box;
          -webkit-line-clamp: 7;
          -webkit-box-orient: vertical;
        }
      }
    </style>

    <news-category-data category-name="[[_routeData.category]]" category="{{_category}}"></news-category-data>

    <app-route
        route="[[route]]"
        pattern="/:category"
        query-params="{{_queryParams}}"
        data="{{_routeData}}"></app-route>

    <div class="container">
      <main class="flex">
        <amp-viewer src="[[_queryParams.page]]"></amp-viewer>
      </main>
      <aside>
        <a href="#" class="share-link">
          <iron-icon icon="mail"></iron-icon>
          Email
        </a>
        <a href="#" class="share-link">
          <iron-icon icon="share"></iron-icon>
          Share
        </a>
        <news-side-list
            items="[[_category.items]]"
            category-name="[[_routeData.category]]">Most Read</news-side-list>
      </aside>
    </div>

  </template>

  <script>

    Polymer({

      is: 'news-article',

      behaviors: [
        NewsArticleItemBehavior
      ],

      properties: {

        route: Object,

        _routeData: Object,

        _category: Object

      },

      _getReadTime: function(html) {
        return Math.max(2, Math.round(html.length / 3000));
      }

    });

  </script>

</dom-module>
