<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="news-side-list.html">

<dom-module id="news-article">

  <template>

    <style>
    :host {
      background: #FFF;
      opacity: 1;
      transition: opacity 500ms;
      display: block;
      padding: 0 40px;
    }

    :host([loading]) {
      opacity: 0;
      transition: none;
    }

    .container {
      display: flex;
    }

    .flex {
      flex: 1;
    }

    .cover-text .category {
      display: inline-block;
      text-transform: capitalize;
      padding: 6px 20px 7px;
      border: 1px solid rgba(0, 0, 0, 0.5);
      font-size: 11px;
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }

    .cover-text h1 {
      font-weight: normal;
      font-size: 37px;
      line-height: 47px;
      margin: 24px 0;
    }

    .cover-text .meta {
      font-size: 11px;
      font-weight: bold;
      border-top: 1px solid rgba(0, 0, 0, 0.5);
      padding: 24px 0;
    }

    .cover-img-container {
      position: relative;
      background-repeat: no-repeat;
      background-size: contain;
      width: 100%;
    }

    .cover-img-container > img {
      display: block;
      width: 100%;
      height: auto;
      min-height: 60vh;
      object-fit: cover;
    }

    #content {
      font-size: 16px;
      line-height: 26px;
    }

    #content .kicker,
    #content h1 {
      display: none;
    }

    #content img {
      max-width: 100%;
    }

    #content img:first-of-type {
      display: none;
    }

    #content .byline {
      font-weight: bold;
    }

    #content .date {
      display: none;
    }

    .timer-icon {
      margin-left: 30px;
    }

    .container aside {
      margin-left: 24px;
      width: 300px;
    }

    @media (max-width: 767px) {
      :host {
        padding: 0;
      }

      .container {
        flex-direction: column;
      }

      .cover {
        background: #000;
      }

      .cover-text {
        position: relative;
        display: flex;
        flex-direction: column;
        height: 100vh;
        box-sizing: border-box;
        color: #FFF;
        padding: 0 24px;
        z-index: 1;
      }

      .cover-text .category {
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .cover-text .meta {
        font-size: 11px;
        font-weight: bold;
        border-top: 1px solid rgba(255, 255, 255, 0.5);
      }

      .cover-img-container {
        position: absolute;
        top: 0;
      }

      .cover-img-container .scrim {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.25) 50%, rgba(0,0,0,0.7) 80%, rgba(0,0,0,1) 100%);
      }

      #content {
        padding: 24px;
      }

      .container aside {
        margin-left: auto;
        width: auto;
        padding: 24px;
      }
    }
    </style>

    <news-category-data category-name="[[_routeData.category]]" category="{{_category}}"></news-category-data>

    <app-route
        route="[[route]]"
        pattern="/:category/:page"
        data="{{_routeData}}"></app-route>

    <div class="container">
      <main class="flex">
        <div class="cover">
          <div class="cover-text">
            <div class="flex"></div>
            <div>
              <a class="category" href="/list/[[_articleData.section]]">[[_articleData.section]]</a>
            </div>
            <h1>[[_decodeHeadline(_articleData.headline)]]</h1>
            <div class="meta">
              <span>[[_ago(_item.display_date_num)]]</span>
              <iron-icon class="timer-icon" icon="timer"></iron-icon>
              <span>[[_articleData.readTime]] min read</span>
            </div>
          </div>

          <div class="cover-img-container">
            <img src="[[_getArticleImage(_item)]]">
            <div class="scrim"></div>
          </div>
        </div>

        <div id="content" inner-h-t-m-l="[[_articleData.html]]"></div>
      </main>

      <aside>
        <news-side-list
            headline="Most Read"
            items="[[_category.items]]"
            category-name="[[_routeData.category]]"></news-side-list>
      </aside>
    </div>

  </template>

  <script>

    Polymer({

      is: 'news-article',

      properties: {

        route: Object,

        _routeData: Object,

        _articleData: Object,

        _category: Object,

        _item: {
          type: Object,
          computed: '_computeItem(_category.items, _routeData.page)'
        }

      },

      observers: [
        '_fetchArticle(_routeData.page)'
      ],

      _fetchArticle: function(page) {
        this.setAttribute('loading', '');
        var url = 'https://www.washingtonpost.com/pwa/api/content/?url=' + page;
        var xhr = new XMLHttpRequest();
        xhr.addEventListener('load', this._loadArticle.bind(this));
        xhr.open('GET', url);
        xhr.send();
      },

      _loadArticle: function(e) {
        var result = JSON.parse(e.target.responseText);
        var match = result.html.match(/<p class="date">([^<]*)/);
        if (match) {
          result.date = match[0].replace(/,| at| (?=AM)/g, '')
        }
        result.readTime = Math.max(2, Math.round(result.html.length / 3000));
        this._articleData = result;
        this.removeAttribute('loading');
      },

      _decodeHeadline: function(s) {
        return decodeURIComponent(s.replace(/\+/g, ' '));
      },

      _ago: function(timestamp) {
        if (timestamp == undefined)
          return ''
        var minutes = (Date.now() - timestamp * 1000) / 1000 / 60;
        if (minutes < 60)
          return `${Math.floor(minutes)} min ago`;
        if (minutes < 120)
          return '1 hour ago';
        var hours = minutes / 60;
        if (hours < 24)
          return `${Math.floor(hours)} hours ago`;
        return `${Math.floor(hours / 24)} days ago`;
      },

      _computeItem: function(items, page) {
        var url = decodeURIComponent(page);
        for (var i = 0; i < items.length; ++i) {
          var item = items[i];
          if (item.canonical_url === url) {
            return item;
          }
        }

        return null;
      },

      _getArticleImageStyle: function(item) {
        var img = item && item.thumbnail && (item.thumbnail.url ||
            item.thumbnail.featured && item.thumbnail.featured.url) || '';
        return img ? 'background-image:url(' + img + ')' : '';
      },

      _getArticleImage: function(item) {
        return item && item.thumbnail && (item.thumbnail.url ||
            item.thumbnail.featured && item.thumbnail.featured.url) || '';
      }

    });

  </script>

</dom-module>
