<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="news-category-data">

  <script>

  (function() {

    var categoryList = [
      {name: 'mobile-homepage', title: 'Top Stories'},
      {name: 'opinions', title: 'Opinions'},
      {name: 'politics', title: 'Politics'},
      {name: 'world', title: 'World'},
      {name: 'business', title: 'Business'},
      {name: 'business_technology', title: 'Technology'},
      {name: 'lifestyle', title: 'Lifestyle'},
      {name: 'entertainment', title: 'Entertainment'},
      {name: 'sports', title: 'Sports'}
    ];

    var textarea = document.createElement('textarea');

    Polymer({

      is: 'news-category-data',

      properties: {

        categories: {
          type: Array,
          value: categoryList,
          readOnly: true,
          notify: true
        },

        categoryName: String,

        articleId: String,

        offline: Boolean,

        loading: {
          type: Boolean,
          readOnly: true,
          notify: true
        },

        category: {
          type: Object,
          computed: '_computeCategory(categoryName)',
          notify: true
        },

        article: {
          type: Object,
          computed: '_computeArticle(category.items, articleId)',
          notify: true
        },

        failure: {
          type: Boolean,
          readOnly: true,
          notify: true
        }

      },

      observers: [
        '_fetchCategory(category, offline)',
        '_fetchArticle(article, offline)'
      ],

      _computeArticle: function(categoryItems, articleId) {
        for (var i = 0; i < categoryItems.length; ++i) {
          var article = categoryItems[i];
          if (article.id === articleId) {
            return article;
          }
        }
        return null;
      },

      _fetchArticle: function(article, offline, attempts) {
        // Don't fail if we become offline but already have a cached version, or if there's
        // nothing to fetch, or if something else is already fetching (since all instances of
        // news-category-data share the same data object).
        if ((offline && article.html) || !article || this.loading) {
          return;
        }
        this._fetch('https://www.washingtonpost.com/pwa/api/content/?url=' + article.id,
          function(response) {
            this.set('article.readTime', Math.max(2, Math.round(response.html.length / 3000)) + ' min read');
            this.set('article.html', response.html);
          }.bind(this),
          attempts || 1);
      },

      _computeCategory: function(categoryName) {
        for (var i = 0, c; c = this.categories[i]; ++i) {
          if (c.name === categoryName) {
            return c;
          }
        }
        return null;
      },

      _fetchCategory: function(category, offline, attempts) {
        // Don't fail if we become offline but already have a cached version, or if there's
        // nothing to fetch, or if something else is already fetching (since all instances of
        // news-category-data share the same data object).
        if ((offline && category.items) || !category || this.loading) {
          return;
        }
        var path = category.name.replace('_', '/');
        this._fetch('https://www.washingtonpost.com/pwa/api/section/' + path + '/?outputType=jsonFront',
          function(response) {
            this.set('category.items', this._parseCategoryItems(response));
          }.bind(this),
          attempts || 1);
      },

      _parseCategoryItems: function(response) {
        var items = [];

        for (var i = 0; i < response.entries.length; ++i) {
          var item = response.entries[i];
          items.push({
            headline: this._unescapeText(item.web_headline),
            href: this._getItemHref(item),
            id: item.canonical_url,
            imageUrl: this._getItemImage(item),
            category: item.kicker,
            timeAgo: this._timeAgo(item.display_date_num),
            author: item.byline,
            summary: this._trimRight(item.blurb, 100)
          });
        }

        return items;
      },

      _unescapeText: function(text) {
        textarea.innerHTML = text;
        return textarea.textContent;
      },

      _getItemHref: function(item) {
        // By returning null when `canonical_url` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return item.canonical_url ? '/article/' + this.categoryName + '?id=' + encodeURIComponent(item.canonical_url) : null;
      },

      _getItemImage: function(item) {
        return (item && item.thumbnail && item.thumbnail.featured &&
          item.thumbnail.featured.url) || '';
      },

      _timeAgo: function(timestamp) {
        if (!timestamp)
          return ''

        var minutes = (Date.now() - timestamp * 1000) / 1000 / 60;
        if (minutes < 2)
          return '1 min ago';
        if (minutes < 60)
          return Math.floor(minutes) + ' mins ago';
        if (minutes < 120)
          return '1 hour ago';

        var hours = minutes / 60;
        if (hours < 24)
          return Math.floor(hours) + ' hours ago';
        if (hours < 48)
          return '1 day ago';

        return Math.floor(hours / 24) + ' days ago';
      },

      _trimRight: function(text, maxLength) {
        var breakIdx = text.indexOf(' ', maxLength);
        return breakIdx === -1 ? text : text.substr(0, breakIdx) + '...';
      },

      _fetch: function(url, callback, attempts) {
        var xhr = new XMLHttpRequest();
        xhr.addEventListener('load', function(e) {
          this._setLoading(false);
          callback(JSON.parse(e.target.responseText));
        }.bind(this));
        xhr.addEventListener('error', function(e) {
          // Flaky connections might fail fetching resources
          if (attempts > 1) {
            this.debounce('_fetch', this._fetch.bind(this, url, callback, attempts - 1), 200);
          } else {
            this._setLoading(false);
            this._setFailure(true);
          }
        }.bind(this));

        this._setLoading(true);
        this._setFailure(false);
        xhr.open('GET', url);
        xhr.send();
      },

      refresh: function() {
        if (this.categoryName) {
          // Try at most 3 times to get the items.
          this._fetchCategory(this.category, this.offline, 3);
        }
      }

    });

  })();

  </script>

</dom-module>
