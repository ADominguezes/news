<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="news-article-data">

  <script>

    Polymer({

      is: 'news-article-data',

      properties: {

        articleUrl: String,

        offline: Boolean,

        article: {
          type: Object,
          readOnly: true,
          notify: true
        },

        loading: {
          type: Boolean,
          readOnly: true,
          notify: true
        },

        failure: {
          type: Boolean,
          readOnly: true,
          notify: true
        }

      },

      observers: [
        '_fetchArticle(articleUrl, offline)'
      ],

      _fetchArticle: function(articleUrl, offline, attempts) {
        if (offline || !articleUrl) {
          return;
        }
        this._setLoading(true);
        this._setFailure(false);
        this._getResource({
          url: 'https://www.washingtonpost.com/pwa/api/content/?url=' + articleUrl,
          onLoad: function(e) {
            this._setArticle(this._parseItem(e.target.responseText));
            this._setLoading(false);
          },
          onError: function(e) {
            this._setFailure(true);
            this._setLoading(false);
          }
        }, attempts || 1);
      },

      _parseItem: function(responseText) {
        var item = JSON.parse(responseText);
        return {
          readTime: Math.max(2, Math.round(item.html.length / 3000)) + ' min read',
          html: item.html
        };
      },

      _getResource: function(rq, attempts) {
        var xhr = new XMLHttpRequest();
        xhr.addEventListener('load', rq.onLoad.bind(this));
        xhr.addEventListener('error', function(e) {
          // Flaky connections might fail fetching resources
          if (attempts > 1) {
            this.debounce('_getResource', this._getResource.bind(this, rq, attempts - 1), 200);
          } else {
            rq.onError.call(this, e);
          }
        }.bind(this));

        xhr.open('GET', rq.url);
        xhr.send();
      },

      refresh: function() {
        // Try at most 3 times to get the items.
        this._fetchArticle(this.articleUrl, this.offline, 3);
      }

    });


  </script>

</dom-module>
