<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="news-category-data.html">
<link rel="import" href="news-nav.html">

<dom-module id="news-app">

  <template>

    <style>

      :host {
        display: block;
        min-height: 100vh;
        font-family: Georgia;
        --paper-icon-button-ink-color: #FFF;
        --app-sub-section-headline: {
          border-top: 1px solid #ccc;
          border-bottom: 1px solid #ccc;
          font-size: 13px;
          padding: 8px;
          text-align: center;
        }; 
      }

      iron-pages {
        max-width: 1440px;
        margin: 0 auto;
      }

      footer {
        margin: 40px;
        text-align: center;
      }

      footer a {
        text-decoration: none;
        font-size: 11px;
        color: #999;
      }

      footer a:hover {
        text-decoration: underline;
      }

      /* desktop */
      @media (min-width: 768px) {
        :host {
          margin: 0 40px;
        }
      }

    </style>

    <!--
      app-location and app-route elements provide the state of the URL for the app.
    -->
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <!--
      news-category-data provides the list of categories and the articles for the category.
    -->
    <news-category-data
        id="data"
        categories="{{categories}}"
        category-name="[[categoryName]]"
        category="{{category}}"
        article-id="[[articleId]]"
        article="{{article}}"
        loading="{{loading}}"
        offline="[[offline]]"
        failure="{{failure}}"></news-category-data>

    <news-nav
        id="nav"
        page="[[page]]"
        categories="[[categories]]"
        category="[[category]]"
        load-complete="[[loadComplete]]">
      [[article.headline]]
    </news-nav>

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
      <!-- list view of articles in a category -->
      <news-list
          id="list"
          name="list"
          route="[[subroute]]"
          category-name="{{categoryName}}"
          category="[[category]]"
          loading="[[loading]]"
          offline="[[offline]]"
          failure="[[failure]]"></news-list>
      <!-- article view -->
      <news-article
          name="article"
          route="[[subroute]]"
          category-name="{{categoryName}}"
          category="[[category]]"
          article-id="{{articleId}}"
          article="[[article]]"
          loading="[[loading]]"
          offline="[[offline]]"
          failure="[[failure]]"></news-article>
    </iron-pages>

    <footer>
      <a href="https://www.polymer-project.org/1.0/toolbox/">Made by Polymer</a>
    </footer>

  </template>

  <script>

    Polymer({

      is: 'news-app',

      properties: {

        page: {
          type: String,
          observer: '_pageChanged'
        },

        categories: Array,

        categoryName: String,

        category: Object,

        articleId: String,

        article: Object,

        offline: {
          type: Boolean,
          readOnly: true
        },

        failure: Boolean,

        loadComplete: Boolean

      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_updateDocumentTitle(page, category.title, article.headline)'
      ],

      listeners: {
        'refresh-data': '_refreshData'
      },

      _networkSnackbar: null,

      created: function() {
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
      },

      ready: function() {
        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.listen(window, 'online', '_notifyNetworkStatus');
          this.listen(window, 'offline', '_notifyNetworkStatus');
        });
      },

      _routePageChanged: function(page) {
        if (!page) {
          // set default route if route path is empty
          this.set('route.path', 'list/mobile-homepage');
          return;
        }

        this.page = page;
        // Scroll to the top of the page on every *route* change. Use `Polymer.AppLayout.scroll`
        // with `behavior: 'silent'` to disable header scroll effects during the scroll.
        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        // Close the drawer - in case the *route* change came from a link in the drawer.
        this.$.nav.closeDrawer();
      },

      _pageChanged: function(page, oldPage) {
        if (page != null) {
          this.importHref(
            this.resolveUrl('news-' + page + '.html'),
            function() {
              this._pageLoaded(Boolean(oldPage));
            }, null, true);
        }
      },

      _pageLoaded: function(shouldResetLayout) {
        this._ensureLazyLoaded();
      },

      _ensureLazyLoaded: function() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.importHref(this.resolveUrl('lazy-resources.html'), function() {
              // Register service worker if supported.
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
              }
              this._notifyNetworkStatus();
              this.loadComplete = true;
            });
          });
        }
      },

      _notifyNetworkStatus: function() {
        var oldOffline = this.offline;
        this._setOffline(!navigator.onLine);
        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('news-snackbar');
            Polymer.dom(this.root).appendChild(this._networkSnackbar);
          }
          Polymer.dom(this._networkSnackbar).textContent = this.offline ?
              'You are offline' : 'You are online';
          this._networkSnackbar.open();
        }
      },

      // Elements in the app can notify section changes.
      // Response by a11y announcing the section and syncronizing the category.
      _updateDocumentTitle: function(page, categoryTitle, articleHeadline) {
        document.title = (page === 'list' ? categoryTitle : articleHeadline) + ' - NEWS';
      },

      _refreshData: function() {
        this.$.data.refresh();
      }

    });

  </script>

</dom-module>
