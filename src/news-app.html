<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="news-category-data.html">
<link rel="import" href="news-sticky-header.html">

<dom-module id="news-app">

  <template>

    <style>

      :host {
        display: block;
        min-height: 100vh;
        font-family: Georgia;
      }

      header,
      news-sticky-header {
        z-index: 10;
      }

      .logo {
        text-align: center;
      }

      .date-line {
        width: 100%;
        text-align: center;
        padding-top: 6px;
        padding-bottom: 6px;
        box-sizing: border-box;
        font-size: 11px;
      }

      .logo a {
        font-weight: 600;
        letter-spacing: 6px;
        text-decoration: none;
        /* required for IE 11, so this <a> can receive pointer events */
        display: inline-block;
        pointer-events: auto;
        color: black;
      }

      iron-pages {
        max-width: 1440px;
        margin: 0 auto;
      }

      app-drawer {
        --app-drawer-content-container: {
          background: #212121;
          color: white;
        };
        --app-drawer-width: 230px;
        z-index: 11;
      }

      app-drawer paper-icon-button {
        --paper-icon-button-ink-color: white;
        margin: 10px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 24px;
        line-height: 48px;
        text-decoration: none;
        color: white;
      }

      .expanded-header a {
        display: block;
        line-height: 26px;
        font-size: 13px;
        text-decoration: none;
        color: rgba(255, 255, 255, 0.9);
      }

      .expanded-header a.iron-selected {
        font-weight: bold;
        color: white;
      }

      .drawer-list a.iron-selected {
        background: rgba(255,255,255,0.1);
      }

      .menu-list {
        @apply(--layout-flex-auto);
        text-align: center;
        font-size: 13px;
        border-top: 1px solid #dfdfdf;
        border-bottom: 1px solid #dfdfdf;
        padding: 8px 0;
        margin-left: 40px;
        margin-right: 40px;
      }

      .menu-list a {
        color: #333;
        text-decoration: none;
        margin: 0 10px;
      }

      .menu-list a.iron-selected {
        font-weight: bold;
      }

      /* mobile */
      @media (max-width: 767px) {
        :host([page=article]) .logo, :host([page=article]) .date-line {
          visibility: hidden;
        }

        header {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
        }

        header, .logo a {
          color: white;
        }

        header .date-line {
          border-top: 1px solid rgba(255,255,255,.5);
          border-bottom: 1px solid rgba(255,255,255,.5);
        }

        news-sticky-header .logo {
          display: none;
        }

      }

      /* desktop */
      @media (min-width: 768px) {

        header {
          background-color: white;
        }

        .logo {
          font-size: 39px;
        }

        .logo-toolbar {
          padding: 40px 32px 0 32px;
          height: 45px;
        }

        .date-line-toolbar {
          height: 11px;
          padding-bottom: 27px;
        }

        .menu-toolbar {
          height: auto;
          padding: 0 0 45px 0;
        }

        news-sticky-header {
          height: auto;
        }

        news-sticky-header .logo a {
          color: white;
        }

        news-sticky-header .logo {
          font-size: 26px;
          padding-top: 16px;
        }

        news-sticky-header .date-line {
          padding-top: 4px;
          padding-bottom: 14px;
        }

        div.expanded-header {
          display: block;
          @apply(--layout-vertical);
          align-items: center;
          position: absolute;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: black;
          transition: transform 0.2s ease-in-out;
          will-change: transform;
          z-index: -1;
          padding-top: 12px;
          padding-bottom: 24px;
        }

        .expanded-header > div {
          column-count: 3;
          column-gap: 82px;
          opacity: 0;
          transition: opacity 0.2s ease-in-out;
          will-change: opacity;
        }

        news-sticky-header[shown] .expanded-header[shown] {
          transform: translate3d(0, 100%, 0);
        }

        news-sticky-header[shown] .expanded-header[shown] > div {
          opacity: 1;
        }

        .toggle-drawer-btn {
          display: none;
        }
      }

      .vertical-layout {
        @apply(--layout-vertical);
        flex: 1;
      }

      .horizontal-layout {
        @apply(--layout-horizontal);
        align-self: stretch;
        align-items: center;
        flex: 1;
      }

      .expanded-header {
        display: none;
      }

      .compressed-header {
        background-color: black;
      }

    </style>

    <!--
      app-location and app-route elements provide the state of the URL for the app.
    -->
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

    <!--
      news-category-data provides the list of categories and the articles for the category.
    -->
    <news-category-data categories="{{categories}}"></news-category-data>

    <header id="header" role="navigation">
      <app-toolbar class="logo-toolbar">
        <paper-icon-button class="toggle-drawer-btn" icon="menu" on-click="_toggleDrawer"></paper-icon-button>
        <div class="logo" main-title><a href="/" aria-label="NEWS Home">NEWS</a></div>
        <paper-icon-button icon="search"></paper-icon-button>
      </app-toolbar>
      <app-toolbar class="date-line-toolbar">
        <div class="date-line">
          Top Stories &middot; [[_currentTime()]]
        </div>
      </app-toolbar>
      <template is="dom-if" if="[[_not(_shouldRenderDrawer)]]">
        <app-toolbar class="menu-toolbar">
          <iron-selector role="navigation" class="menu-list" selected="[[categoryName]]" attr-for-selected="name">
            <template is="dom-repeat" items="[[categories]]" as="category" initial-count="4">
              <a name="[[category.name]]" href="/list/[[category.name]]">[[category.title]]</a>
            </template>
          </iron-selector>
        </app-toolbar>
      </template>
    </header>

    <news-sticky-header class="vertical-layout">
      <div class="horizontal-layout compressed-header">
        <paper-icon-button icon="[[_menuIcon(drawerOpened)]]" on-click="_toggleDrawer"></paper-icon-button>
        <div class="vertical-layout">
          <div class="logo" main-title><a href="/" aria-label="NEWS Home">NEWS</a></div>
          <div class="date-line">
            Top Stories &middot; [[_currentTime()]]
          </div>
        </div>
        <paper-icon-button icon="search"></paper-icon-button>
      </div>
      <div class="expanded-header" shown$="[[drawerOpened]]">
        <div>
          <iron-selector role="navigation" selected="[[categoryName]]" attr-for-selected="name">
            <template is="dom-repeat" items="[[categories]]" as="category" initial-count="4">
              <a name="[[category.name]]" href="/list/[[category.name]]">[[category.title]]</a>
            </template>
          </iron-selector>
        </div>
      </div>
    </news-sticky-header>

    <!-- Lazy-create the drawer for small screen sizes. -->
    <template is="dom-if" if="[[_shouldRenderDrawer]]">
      <app-drawer opened="{{drawerOpened}}" swipe-open tabindex="0">
        <paper-icon-button icon="close" on-click="_toggleDrawer"></paper-icon-button>
        <iron-selector role="navigation" class="drawer-list" selected="[[categoryName]]" attr-for-selected="name">
          <template is="dom-repeat" items="[[categories]]" as="category" initial-count="4">
            <a name="[[category.name]]" href="/list/[[category.name]]">[[category.title]]</a>
          </template>
        </iron-selector>
      </app-drawer>
    </template>

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
      <!-- list view of articles in a category -->
      <news-list id="list" name="list" route="[[subroute]]"></news-list>
      <!-- article view -->
      <news-article name="article" route="[[subroute]]"></news-article>
    </iron-pages>

  </template>

  <script>

    Polymer({

      is: 'news-app',

      properties: {

        page: {
          observer: '_pageChanged',
          reflectToAttribute: true
        },

        _shouldRenderDrawer: {
          computed: '_computeShouldRenderDrawer(smallScreen, loadComplete)'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'change-section': '_onChangeSection'
      },

      created: function() {
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
      },

      _menuIcon: function(drawerOpened) {
        if (drawerOpened)
          return 'close';
        return 'menu';
      },

      _currentTime: function() {
        var monthNames = [
          "January", "February", "March",
          "April", "May", "June", "July",
          "August", "September", "October",
          "November", "December"
        ];

        var date = new Date();

        return `${monthNames[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
      },

      _routePageChanged: function(page) {
        if (!page) {
          // set default route if route path is empty
          this.set('route.path', 'list/mobile-homepage');
          return;
        }

        this.page = page;
        // Scroll to the top of the page on every *route* change. Use `Polymer.AppLayout.scroll`
        // with `behavior: 'silent'` to disable header scroll effects during the scroll.
        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        // Close the drawer - in case the *route* change came from a link in the drawer.
        this.drawerOpened = false;
      },

      _pageChanged: function(page, oldPage) {
        if (page != null) {
          this.importHref(
            this.resolveUrl('news-' + page + '.html'),
            function() {
              this._pageLoaded(Boolean(oldPage));
            }, null, true);
        }
      },

      _pageLoaded: function(shouldResetLayout) {
        this._ensureLazyLoaded();
      },

      _ensureLazyLoaded: function() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.importHref(this.resolveUrl('lazy-resources.html'), function() {
              // Register service worker if supported.
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
              }
              this.loadComplete = true;
            });
          });
        }
      },

      _toggleDrawer: function() {
        this.drawerOpened = !this.drawerOpened;
      },

      // Elements in the app can notify section changes.
      // Response by a11y announcing the section and syncronizing the category.
      _onChangeSection: function(event) {
        var detail = event.detail;
        this.categoryName = detail.category || '';
        // Announce the page's title
        if (detail.title) {
          document.title = detail.title + ' - NEWS';
        }
      },

      _computeShouldRenderDrawer: function(smallScreen, loadComplete) {
        return smallScreen && loadComplete;
      },

      _not: function(v) {
        return !v;
      }

    });

  </script>

</dom-module>
