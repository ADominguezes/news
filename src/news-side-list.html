<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="news-article-item-behavior.html">

<dom-module id="news-side-list">

  <template>

    <style>

      :host {
        display: block;
      }

      h3 {
        @apply(--app-sub-section-headline);
      }

      a {
        text-decoration: none;
        color: inherit;
        display: block;
        margin: 20px 0;
      }

      .detail {
        font-size: 12px;
        font-weight: bold;
        white-space: nowrap;
      }

      .kicker {
        padding: 6px 20px 7px 20px;
        border: 1px solid #ccc;
        font-family: Georgia;
        font-weight: bold;
        font-size: 11px;
        display: none;
      }

      .author {
        padding-left: 35px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: none;
      }

      :host([featured]) > .story {
        margin: 24px 0;
        padding-bottom: 24px;
        border-bottom: 1px solid #ccc;
      }

      :host([featured]) > .story:last-of-type {
        border-bottom: none;
      }

      :host([featured]) .author {
        display: block;
      }

      :host([featured]) .kicker {
        display: inline-block;
      }

    </style>

    <h3>
      <content></content>
    </h3>
    <template is="dom-repeat" items="[[items]]">
      <div class="story">
        <div class="kicker">[[item.kicker]]</div>
        <a href$="[[_getItemHref(item, categoryName)]]">[[_unescapeText(item.web_headline)]]</a>
        <div class="detail">
          <span class="time-ago">[[_ago(item.display_date_num)]]</span>
        </div>
      </div>
    </template>
  </template>

  <script>

    Polymer({

      is: 'news-side-list',

      behaviors: [
        NewsArticleItemBehavior
      ],

      properties: {

        items: Array,

        categoryName: String

      }

    });

  </script>

</dom-module>
