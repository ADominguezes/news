<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="news-article-item-behavior.html">

<dom-module id="news-side-list">

  <template>

    <style>

      :host {
        display: block;
      }

      h3 {
        margin-top: 0;
        border-top: 1px solid #CCC;
        border-bottom: 1px solid #CCC;
        font-size: 13px;
        padding: 8px;
        text-align: center;
      }

      a {
        text-decoration: none;
        color: inherit;
        display: block;
        margin: 20px 0;
      }

      .time-ago {
        font-size: 12px;
        font-weight: bold;
        white-space: nowrap;
      }

    </style>

    <h3>
      <content></content>
    </h3>
    <template is="dom-repeat" items="[[items]]">
      <a href$="[[item.href]]">
        [[item.headline]] &nbsp;
        <span class="time-ago">[[_ago(item.timestamp)]]</span>
      </a>
    </template>
  </template>

  <script>

    Polymer({

      is: 'news-side-list',

      behaviors: [
        NewsArticleItemBehavior
      ],

      properties: {

        items: Array,

        categoryName: String

      }

    });

  </script>

</dom-module>
