<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">


<dom-module id="news-list-item">

  <template>

    <style>

      :host {
        display: block;
      }

      a {
        display: block;
        position: relative;
        box-sizing: border-box;
        text-decoration: none;
        color: #282828;
        overflow: hidden;
      }

      .img-container {
        position: relative;
      }

      .img-container > img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
      }

      .headline {
        padding-top: 0px;
      }

      .headline > h2 {
        margin: 0 0 18px;
        font-weight: 400;
        font-size: 20px;
        line-height: 28px;
      }

      .kicker {
        margin-bottom: 18px;
        padding: 6px 20px 7px 20px;
        border: 1px solid #C2C2C2;
        display: inline-block;
        font-family: Georgia;
        font-weight: bold;
        font-size: 11px;
      }

      .kicker[hidden] {
        visibility: hidden;
        height: 0px;
        margin-top: 0px;
        padding: 0px;
      }

      .details {
        @apply(--layout-horizontal);
        font-size: 11px;
        font-weight: bold;
      }

      .details > div {
        white-space: nowrap;
      }

      .author {
        padding-left: 35px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* mobile */
      @media (max-width: 767px) {

        a {
          border-bottom: 1px solid #ddd;
        }

        .headline {
          padding: 24px;
        }

      }

      /* mobile and desktop small */
      @media (max-width: 1259px) {

        :host([featured]) > a {
          height: 100vh;
          border-bottom: 0;
          background-color: #000;
          color: #fff;
        }

        :host([featured]) .headline {
          position: absolute;
          bottom: 0;
          left: 0;
        }

        :host([featured]) .headline > h2 {
          font-size: 37px;
          line-height: 47px;
        }

        :host([featured]) .kicker {
          border-color: rgba(255, 255, 255, 0.5);
          color: #fff;
        }

        :host([featured]) .details {
          border-top: 1px solid rgba(255, 255, 255, 0.5);
          padding-top: 24px;
        }

        :host([featured]) .headline > h2 {
          margin: 0 0 24px;
        }

        :host([featured]) .img-container > .scrim {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.25) 25%, rgba(0,0,0,0.25) 50%, rgba(0,0,0,0.7) 80%, rgba(0,0,0,1) 100%);
        }

        :host(:not([featured])) .img-container {
          display: none;
        }

        :host([featured]) .headline {
          padding: 24px;
        }

      }

      /* desktop small */
      @media (min-width: 768px) and (max-width: 1259px) {

        :host([featured]) > a {
          height: 50vmax;
        }

        :host(:not([featured])) .img-container > img {
          height: 150px;
        }

        .kicker {
          margin-top: 24px;
        }

        :host(:not([featured])) .img-container {
          display: block;
        }

        :host(:not([featured])) .img-container > img {
          height: 150px;
        }

      }

      /* desktop large */
      @media (min-width: 1260px) {

        :host([featured]) .img-container {
          width: 472px;
          height: 338px;
          min-width: 472px;
          margin-right: 24px;
        }

        :host([featured]) a {
          @apply(--layout-horizontal);
        }

        :host([featured]) h2 {
          font-size: 42px;
          line-height: 53px;
        }

        :host([featured]) .details {
          padding-top: 24px;
          border-top: 1px solid #ddd;
        }

        :host(:not([featured])) .kicker {
          margin-top: 20px;
        }

      }

    </style>

    <a href$="[[_getItemHref(item, categoryName)]]">
      <div class="img-container">
        <img src="[[_getFeaturedImg(item)]]">
        <div class="scrim"></div>
      </div>
      <div class="headline">
        <div class="kicker" hidden$="[[_hide(item.kicker)]]">[[item.kicker]]</div>
        <h2>[[_unescapeText(item.web_headline)]]</h2>
        <div class="details">
          <div class="timestamp">[[_ago(item.display_date_num)]]</div>
          <div class="author">{{item.byline}}</div>
        </div>
      </div>
    </a>
  </template>

  <script>

    Polymer({

      is: 'news-list-item',

      properties: {

        item: Object,

        categoryName: String,

        featured: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      },

      _ago: function(timestamp) {
        if (timestamp == undefined)
          return ''
        var minutes = (Date.now() - timestamp * 1000) / 1000 / 60;
        if (minutes < 60)
          return `${Math.floor(minutes)} min ago`
        if (minutes < 120)
          return '1 hour ago'
        return `${Math.floor(minutes / 60)} hours ago`
      },

      _hide: function(text) {
        return text == "" || text == undefined;
      },

      _getItemHref: function(item, categoryName) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return item.canonical_url ? '/article/' + categoryName + '/' + encodeURIComponent(item.canonical_url) : null;
      },

      _unescapeText: function(text) {
        if (text == undefined)
          return '';
        var elem = document.createElement('textarea');
        elem.innerHTML = text;
        return elem.textContent;
      },

      _getFeaturedImg: function(item) {
        return item.thumbnail && (item.thumbnail.url ||
            item.thumbnail.featured && item.thumbnail.featured.url) || '';
      }


    });

  </script>

</dom-module>
