<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="news-article-item-behavior.html">
<link rel="import" href="news-img.html">

<dom-module id="news-list-item">

  <template>

    <style>

      :host {
        display: block;
      }

      a {
        display: block;
        position: relative;
        box-sizing: border-box;
        text-decoration: none;
        color: #282828;
        overflow: hidden;
      }

      .image {
        height: 100%;
      }

      .img-container {
        position: relative;
      }

      .headline {
        box-sizing: border-box;
        width: 100%;
        padding-top: 0px;
      }

      h2 {
        margin: 18px 0;
        font-weight: 400;
        font-size: 20px;
        line-height: 28px;
      }

      .kicker {
        padding: 6px 20px 7px 20px;
        border: 1px solid #C2C2C2;
        display: inline-block;
        font-family: Georgia;
        font-weight: bold;
        font-size: 11px;
      }

      .kicker[hidden] {
        visibility: hidden;
        height: 0px;
        margin-top: 0px;
        padding: 0px;
      }

      .details {
        @apply(--layout-horizontal);
        font-size: 11px;
        font-weight: bold;
      }

      .timestamp {
        white-space: nowrap;
      }

      .author {
        padding-left: 35px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* mobile */
      @media (max-width: 767px) {

        a {
          border-bottom: 1px solid #ddd;
        }

        .headline {
          padding: 24px;
        }

      }

      /* mobile and desktop small */
      @media (max-width: 1259px) {

        :host([featured]) a {
          height: 100vh;
          border-bottom: 0;
          background-color: #000;
          color: #fff;
        }

        :host([featured]) .image {
          min-height: 60vh;
        }

        :host([featured]) .headline {
          position: absolute;
          bottom: 0;
          left: 0;
        }

        :host([featured]) h2 {
          font-size: 6vh;
          line-height: 7vh;
          max-height: calc(7vh * 7);
          overflow: hidden;
          display: -webkit-box;
          -webkit-line-clamp: 7;
          -webkit-box-orient: vertical;
        }

        :host([featured]) .kicker {
          border-color: rgba(255, 255, 255, 0.5);
          color: #fff;
        }

        :host([featured]) .details {
          border-top: 1px solid rgba(255, 255, 255, 0.5);
          padding: 24px 0 12px 0;
        }

        :host([featured]) h2 {
          margin: 24px 0;
        }

        :host([featured]) .scrim {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.25) 25%, rgba(0,0,0,0.25) 50%, rgba(0,0,0,0.7) 80%, rgba(0,0,0,1) 100%);
        }

        :host(:not([featured])) .img-container {
          display: none;
        }

        :host([featured]) .headline {
          padding: 24px;
        }

      }

      /* desktop small */
      @media (min-width: 768px) and (max-width: 1259px) {

        :host([featured]) a {
          height: 50vmax;
        }

        :host(:not([featured])) .image {
          height: 150px;
        }

        :host(:not([featured])) .img-container {
          display: block;
        }

        :host(:not([featured])) .image {
          height: 150px;
        }

      }

      /* desktop large */
      @media (min-width: 1260px) {

        :host([featured]) .img-container {
          width: 472px;
          height: 338px;
          min-width: 472px;
          margin-right: 24px;
        }

        :host([featured]) a {
          @apply(--layout-horizontal);
        }

        :host([featured]) h2 {
          font-size: 42px;
          line-height: 53px;
        }

        :host([featured]) .details {
          padding-top: 24px;
          border-top: 1px solid #ddd;
        }

        :host(:not([featured])) .kicker {
          margin-top: 20px;
        }

        :host(:not([featured])) .image {
          height: 150px;
        }

      }

    </style>

    <a href="[[_getItemHref(item, categoryName)]]">
      <div class="img-container">
        <news-img class="image"  alt="[[item.web_headline]]" src="[[_getArticleImage(item)]]"></news-img>
        <div class="scrim"></div>
      </div>
      <div class="headline">
        <div class="kicker" hidden$="[[!item.kicker]]">[[item.kicker]]</div>
        <h2>[[_unescapeText(item.web_headline)]]</h2>
        <div class="details">
          <div class="timestamp">[[_ago(item.display_date_num)]]</div>
          <div class="author">[[item.byline]]</div>
        </div>
      </div>
    </a>
  </template>

  <script>

    Polymer({

      is: 'news-list-item',

      behaviors: [
        NewsArticleItemBehavior
      ],

      properties: {

        item: Object,

        categoryName: String,

        featured: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }

      }

    });

  </script>

</dom-module>
