<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="news-article-item-behavior.html">
<link rel="import" href="news-img.html">

<dom-module id="news-list-item">

  <template>

    <style>

      :host {
        display: block;
      }

      a {
        display: block;
        position: relative;
        box-sizing: border-box;
        text-decoration: none;
        color: inherit;
        overflow: hidden;
      }

      news-img {
        height: 100%;
      }

      .headline {
        box-sizing: border-box;
        width: 100%;
        padding-top: 0px;
      }

      h2 {
        margin: 18px 0;
        font-weight: 400;
        font-size: 20px;
        line-height: 28px;
      }

      .kicker {
        padding: 6px 20px 7px 20px;
        border: 1px solid #CCC;
        display: inline-block;
        font-family: Georgia;
        font-weight: bold;
        font-size: 11px;
      }

      .kicker[hidden] {
        visibility: hidden;
        height: 0px;
        margin-top: 0px;
        padding: 0px;
      }

      .details {
        @apply(--layout-horizontal);
        font-size: 11px;
        font-weight: bold;
      }

      .timestamp {
        white-space: nowrap;
      }

      .author {
        padding-left: 35px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      p {
        margin: 0;
        line-height: 26px;
        font-size: 16px;
      }

      /* mobile and desktop small */
      @media (max-width: 1309px) {

        .img-container {
          display: none;
        }

        p {
          display: none;
        }

      }

      /* desktop small */
      @media (min-width: 768px) and (max-width: 1309px) {

        news-img {
          height: 150px;
        }

        .kicker {
          margin-top: 20px;
        }

        p {
          display: none;
        }

        :host([horizontal]) {
          margin-bottom: 24px;
        }

      }

      /* desktop large */
      @media (min-width: 1310px) {

        news-img {
          height: 150px;
        }

        .kicker {
          margin-top: 20px;
        }

        p {
          display: none;
        }

        :host([horizontal]) a {
          @apply(--layout-horizontal);
        }

        :host([horizontal]) news-img {
          min-width: 150px;
          margin-right: 24px;
        }

        :host([horizontal]) .kicker {
          display: none;
        }

        :host([horizontal]) {
          margin-bottom: 24px;
        }
      }

    </style>

    <a href$="[[_getItemHref(item, categoryName)]]">
      <news-img alt="[[item.web_headline]]" src="[[_getArticleImage(item)]]"></news-img>
      <div class="headline">
        <div class="kicker" hidden$="[[!item.kicker]]">[[item.kicker]]</div>
        <h2 inner-h-t-m-l="[[item.web_headline]]"></h2>
        <div class="details">
          <div class="timestamp">[[_ago(item.display_date_num)]]</div>
          <div class="author">[[item.byline]]</div>
        </div>
        <p>[[_trimRight(item.blurb, 100)]]</p>
      </div>
    </a>
  </template>

  <script>

    Polymer({

      is: 'news-list-item',

      behaviors: [
        NewsArticleItemBehavior
      ],

      properties: {

        item: Object,

        categoryName: String,

        horizontal: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }

      },

      _trimRight: function(text, maxLength) {
        var breakIdx = text.indexOf(' ', maxLength);
        return breakIdx === -1 ? text : text.substr(0, breakIdx) + '...';
      }

    });

  </script>

</dom-module>
