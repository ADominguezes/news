<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="news-list-item.html">
<link rel="import" href="news-side-list.html">

<dom-module id="news-list">

  <template>

    <style include="app-grid-style">

      :host {
        display: block;
        --paper-icon-button-ink-color: #FFF;
      }

      [hidden] {
        display: none !important;
      }

      .article-grid {
        margin: 0;
        padding-top: 0;
        list-style: none;
      }

      li {
        display: block;
      }

      li:first-child {
        @apply(--app-grid-expandible-item);
      }

      aside {
        margin: 0 32px;
      }

      /* desktop 1 */
      @media (min-width: 768px) {
        :host {
          --app-grid-columns: 4;
          --app-grid-gutter: 32px;
          --app-grid-expandible-item-columns: 4;
        }
      }

      /* desktop 2 */
      @media (min-width: 1310px) {
        .container {
          @apply(--layout-horizontal);
        }

        .container > main {
          @apply(--layout-flex-auto);
        }

        .container > aside {
          margin-left: 0;
          width: 300px;
          min-width: 300px;
        }
      }

      /* mobile */
      @media (max-width: 767px) {
        aside {
          display: none;
        }
      }

    </style>

    <div class="container" hidden$="[[failure]]">
      <ul class="app-grid article-grid">
        <li>
          <news-list-item
              featured
              item="[[_getFeaturedItem(category.items)]]"
              category-name="[[category.name]]"></news-list-item>
        </li>
        <template is="dom-repeat" items="[[_getListItems(category.items)]]">
          <li>
            <news-list-item
                item="[[item]]"
                category-name="[[category.name]]"></news-list-item>
          </li>
        </template>
      </ul>
      <aside>
        <news-side-list
            items="[[category.items]]"
            category-name="[[category.name]]">Most Read</news-side-list>
      </aside>
    </div>

    <news-network-warning
        hidden$="[[!failure]]"
        offline="[[offline]]"
        on-try-reconnect="_tryReconnect"></news-network-warning>

  </template>

  <script>

    Polymer({

      is: 'news-list',

      properties: {

        offline: Boolean,

        category: Object,

        failure: Boolean

      },

      created: function() {
        this._resizeHandler = this._resizeHandler.bind(this);
      },

      attached: function() {
        window.addEventListener('resize', this._resizeHandler);
      },

      detached: function() {
        window.removeEventListener('resize', this._resizeHandler);
      },

      _getFeaturedItem: function(items) {
        return items ? items[0] : { title: '......', summary: '' };
      },

      _getListItems: function(items) {
        return items ? items.slice(1) : [];
      },

      _resizeHandler: function() {
        this.debounce('_resize', this.updateStyles, 50);
      }

    });

  </script>

</dom-module>
