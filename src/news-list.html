<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="news-category-data.html">
<link rel="import" href="news-list-item.html">
<link rel="import" href="news-side-list.html">
<link rel="import" href="news-list-featured-item.html">

<dom-module id="news-list">

  <template>

    <style include="app-grid-style">

      :host {
        display: block;
        --paper-icon-button-ink-color: #FFF;
      }

      [hidden] {
        display: none !important;
      }

      .flex {
        @apply(--layout-flex-auto);
      }

      .article-grid,
      .opinions-grid {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .article-grid > li:first-child {
        @apply(--app-grid-expandible-item);
      }

      li {
        display: block;
      }

      aside {
        margin-left: 24px;
      }

      h3 {
        @apply(--app-sub-section-headline);
        margin: 24px;
      }

      news-side-list {
        margin-bottom: 32px;
      }

      /* mobile */
      @media (max-width: 767px) {

        aside {
          display: none;
        }
      }

      /* desktop 1 */
      @media (min-width: 768px) {

        :host {
          --app-grid-columns: 4;
          --app-grid-gutter: 32px;
          --app-grid-expandible-item-columns: 4;
        }

        .opinions-grid {
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
        }

        .opinions-grid li {
          width: calc(50% - 32px);
          margin-right: 32px;

        }
      }

      /* desktop 2 */
      @media (min-width: 1310px) {

        .container {
          @apply(--layout-horizontal);
        }

        .container > main {
          @apply(--layout-flex-auto);
        }

        .container > aside {
          margin-left: 0;
          width: 300px;
          min-width: 300px;
        }

      }

    </style>

    <!--
      app-route provides the name of the category.
    -->
    <app-route
        route="[[route]]"
        pattern="/:category"
        data="{{_routeData}}"></app-route>

    <!--
      news-category-data provides the category data for a given category name.
    -->
    <news-category-data
        id="categoryData"
        category-name="[[_routeData.category]]"
        category="{{_category}}"
        failure="{{_failure}}"></news-category-data>

    <div class="container" hidden$="[[_failure]]">
      <div class="flex">
        <ul class="app-grid article-grid">
          <li>
            <news-list-featured-item
                item="[[_getFeaturedItem(_category.items)]]"
                category-name="[[_routeData.category]]"></news-list-item>
          </li>
          <template is="dom-repeat" items="[[_slice(_category.items, 1, 5)]]">
            <li>
              <news-list-item
                  item="[[item]]"
                  category-name="[[_routeData.category]]"></news-list-item>
            </li>
          </template>
        </ul>

        <h3>Opinions</h3>
        <ul class="opinions-grid">
          <template is="dom-repeat" items="[[_slice(_category.items, 5)]]">
            <li>
              <news-list-item horizontal
                  item="[[item]]"
                  category-name="[[_routeData.category]]"></news-list-item>
            </li>
          </template>
        </ul>

      </div>
      <aside>
        <news-side-list
            items="[[_slice(_category.items, 0, 3)]]"
            category-name="[[_routeData.category]]">Most Read</news-side-list>
        <news-side-list featured
            items="[[_slice(_category.items, 3, 9)]]"
            category-name="[[_routeData.category]]">More Top Stories</news-side-list>
      </aside>
    </div>

    <news-network-warning
        hidden$="[[!_failure]]"
        offline="[[offline]]"
        on-try-reconnect="_tryReconnect"></news-network-warning>

  </template>

  <script>

    Polymer({

      is: 'news-list',

      properties: {

        route: Object,

        offline: Boolean,

        _category: Object,

        _routeData: Object,

        _failure: Boolean

      },

      observers: [
        '_categoryChanged(_category)',
        '_offlineChanged(offline)'
      ],

      created: function() {
        this._resizeHandler = this._resizeHandler.bind(this);
      },

      attached: function() {
        window.addEventListener('resize', this._resizeHandler);
      },

      detached: function() {
        window.removeEventListener('resize', this._resizeHandler);
      },

      _getFeaturedItem: function(items) {
        return items ? items[0] : {web_headline: '......', blurb: ''};
      },

      _categoryChanged: function(category) {
        this.debounce('change-section', function() {
          // Notify the category and the page's title
          this.fire('change-section', {
            category: category.name,
            title: category.title
          });
        });
      },

      _tryReconnect: function() {
        this.$.categoryData.refresh();
      },

      _offlineChanged: function(offline) {
        if (!offline) {
          this._tryReconnect();
        }
      },

      _resizeHandler: function() {
        this.debounce('_resize', this.updateStyles, 50);
      },

      _slice: function(list, begin, end) {
        return list.slice(begin, end);
      }

    });

  </script>

</dom-module>
