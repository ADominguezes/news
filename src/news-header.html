<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<dom-module id="news-header">

  <template>

    <style>

      paper-icon-button {
        --paper-icon-button-ink-color: var(--app-nav-text-color);
      }

      header,
      .sticky-nav {
        z-index: 10;
      }

      .logo {
        text-align: center;
      }

      .date-line,
      .article-headline {
        text-align: center;
        font-size: 11px;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        margin: 0 16px;
      }

      .logo a {
        font-weight: 600;
        letter-spacing: 10px;
        /* To offset letter-spacing for the last character. */
        margin-right: -10px;
        text-decoration: none;
        /* required for IE 11, so this <a> can receive pointer events */
        display: inline-block;
        pointer-events: auto;
        color: inherit;
      }

      .sticky-nav {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        position: fixed;
        top: -1px;
        left: 0;
        right: 0;
        color: var(--app-nav-text-color);
        visibility: hidden;
        pointer-events: none;
        transition: transform 0.3s ease-in-out, visibility 0.3s ease-in-out;
        transform: translate3d(0, -100%, 0);
      }

      .sticky-nav[threshold-triggered] {
        visibility: visible;
        pointer-events: auto;
        transform: translate3d(0, 0, 0);
      }

      .sticky-nav-toolbar {
        background: var(--app-nav-background-color);
      }

      .sticky-nav-menu {
        display: none;
      }

      .sticky-nav-menu a {
        display: block;
        line-height: 32px;
        font-size: 15px;
        text-decoration: none;
        color: var(--app-nav-deselected-text-color);
      }

      .sticky-nav-menu a.iron-selected {
        font-weight: bold;
        color: var(--app-nav-text-color);
      }

      :host([page=list]) .sticky-nav paper-icon-button[icon=mail],
      :host([page=list]) .sticky-nav paper-icon-button[icon=share] {
        display: none;
      }

      .menu-list {
        display: block;
        text-align: center;
        font-size: 13px;
        border-top: 1px solid var(--app-border-color);
        border-bottom: 1px solid var(--app-border-color);
        padding: 8px 0;
        margin: 32px 0;
      }

      .menu-list a {
        color: inherit;
        text-decoration: none;
        margin: 0 10px;
      }

      .menu-list a.iron-selected {
        font-weight: bold;
      }

      /* mobile */
      @media (max-width: 767px) {
        :host([page=article]) header .logo,
        :host([page=article]) header .date-line {
          visibility: hidden;
        }

        header {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
        }

        header,
        .logo a {
          color: var(--app-cover-text-color);
        }

        header .date-line {
          padding: 6px 0;
          border-top: 1px solid var(--app-transparent-border-color);
          border-bottom: 1px solid var(--app-transparent-border-color);
        }

        .sticky-nav .logo,
        :host([page=article]) .sticky-nav .date-line,
        :host([page=article]) .sticky-nav paper-icon-button[icon=search],
        :host([page=list]) .sticky-nav .article-headline {
          display: none;
        }

        /* Can't use flex because we need a fixed width to clip text overflow. */
        :host([page=article]) .sticky-nav-center {
          width: calc(100% - 120px); /* 40px * 3 buttons */
        }

        /* Can't use flex because we need a fixed width to clip text overflow. */
        :host([page=list]) .sticky-nav-center {
          width: calc(100% - 80px); /* 40px * 2 buttons */
        }
      }

      /* desktop */
      @media (min-width: 768px) {

        .logo {
          font-size: 39px;
        }

        .logo-toolbar {
          padding: 40px 32px 0 32px;
          height: 45px;
        }

        .mobile-toggle-drawer-btn {
          visibility: hidden;
          pointer-events: none;
        }

        .search-btn {
          --paper-icon-button-ink-color: #000;
        }

        .sticky-nav-toolbar {
          height: auto;
        }

        .sticky-nav {
          height: auto;
        }

        .sticky-nav .logo a {
          color: inherit;
        }

        .sticky-nav .logo {
          font-size: 23px;
          padding-top: 16px;
        }

        .sticky-nav .date-line {
          padding: 4px 0 14px;
        }

        .sticky-nav .article-headline {
          display: none;
        }

        .sticky-nav-center {
          flex: 1;
        }

        .sticky-nav-menu {
          @apply(--layout-vertical);
          @apply(--layout-center);
          position: absolute;
          left: 0;
          right: 0;
          bottom: 0;
          background: var(--app-nav-background-color);
          transition: transform 0.2s ease-in-out;
          will-change: transform;
          z-index: -1;
          padding-top: 20px;
          padding-bottom: 40px;
        }

        .grid-container {
          column-count: 3;
          column-gap: 82px;
        }

        .sticky-nav[threshold-triggered] > .sticky-nav-menu[shown] {
          transform: translate3d(0, 100%, 0);
        }

        :host([page=article]) .sticky-nav-center {
          padding-left: 80px;
        }
      }

    </style>

    <!--
      Header at the scroll top of the page.
    -->
    <header>
      <app-toolbar class="logo-toolbar">
        <paper-icon-button class="mobile-toggle-drawer-btn" icon="menu"
            on-click="_toggleDrawer" aria-label="Main navigation"></paper-icon-button>
        <div class="logo" main-title><a href="/" aria-label="NEWS Home">NEWS</a></div>
        <paper-icon-button class="search-btn" icon="search"
            aria-label="Search"></paper-icon-button>
      </app-toolbar>
      <div class="date-line" role="heading">
        [[category.title]] <span aria-hidden="true">&nbsp;&middot;&nbsp;</span> [[_currentTime()]]
      </div>
      <template is="dom-if" if="[[!smallScreen]]">
        <iron-selector role="navigation" class="menu-list" selected="[[category.name]]" attr-for-selected="name">
          <template is="dom-repeat" items="[[categories]]" as="category" initial-count="9">
            <a name="[[category.name]]" href="/list/[[category.name]]">[[category.title]]</a>
          </template>
        </iron-selector>
      </template>
    </header>

    <!--
      Sticky nav reveals when scrolled down on the page.
    -->
    <app-box role="banner" class="sticky-nav" threshold="[[_getScrollThreshold(smallScreen)]]">
      <app-toolbar class="sticky-nav-toolbar">
        <paper-icon-button
          arial-label="Main navigation"
          icon="[[_menuIcon(drawerOpened)]]" on-click="_toggleDrawer"></paper-icon-button>
        <div class="sticky-nav-center">
          <div class="logo"><a href="/" aria-label="NEWS Home">NEWS</a></div>
          <div class="date-line" role="heading">
            [[category.title]] <span aria-hidden="true">&nbsp; &middot; &nbsp;</span> [[_currentTime()]]
          </div>
          <div class="article-headline">
            <content></content>
          </div>
        </div>
        <paper-icon-button icon="mail" aria-label="Send by mail"></paper-icon-button>
        <paper-icon-button icon="share" aria-label="Share on social networks"></paper-icon-button>
        <paper-icon-button icon="search" aria-label="Search"></paper-icon-button>
      </app-toolbar>
      <div class="sticky-nav-menu" shown$="[[drawerOpened]]">
        <iron-selector class="grid-container" role="navigation"
            selected="[[category.name]]" attr-for-selected="name">
          <template is="dom-repeat" items="[[categories]]" as="category" initial-count="9">
            <a name="[[category.name]]" href="/list/[[category.name]]">[[category.title]]</a>
          </template>
        </iron-selector>
      </div>
    </app-box>

  </template>

  <script>

    Polymer({

      is: 'news-header',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true
        },

        categories: Array,

        category: Object,

        smallScreen: Boolean,

        drawerOpened: {
          type: Boolean,
          notify: true
        }

      },

      _menuIcon: function(drawerOpened) {
        return drawerOpened ? 'close' : 'menu';
      },

      _currentTime: function() {
        var monthNames = [
          "January", "February", "March",
          "April", "May", "June", "July",
          "August", "September", "October",
          "November", "December"
        ];

        var date = new Date();

        return monthNames[date.getMonth()] + ' ' + date.getDate() + ', ' + date.getFullYear();
      },

      _toggleDrawer: function() {
        this.drawerOpened = !this.drawerOpened;
      },

      _getScrollThreshold: function(smallScreen) {
        return smallScreen ? window.innerHeight - 64 : 162;
      }

    });

  </script>

</dom-module>
