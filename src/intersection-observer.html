<link rel="import" href="../bower_components/polymer/polymer.html">

<script>

  Polymer.IntersectionObserver = {

    _observer: null,

    _hasFeature: function() {
      return window.IntersectionObserver != null;
    },

    _observeChildrenVisibility: function(options) {
      if (!this._observer && this._hasFeature()) {
        this._observeNode = this._observeNode.bind(this);
        this._observer = new IntersectionObserver(this._processChanges.bind(this), options);
        this.addEventListener('io', this._observeNode);
      }
    },

    _unobserveChildrenVisibility: function() {
      if (this._observer) {
        this._observer = null;
        this.removeEventListener('io', this._observeNode);
      }
    },

    observe: function(node, cb) {
      if (!this._hasFeature()) {
        // Should this be polyfilled?
        cb(true);
        return;
      }
      node.__didVisibilityChangeCb = cb;

      Polymer.Base.fire('io', { action: 'observe' }, {
        node: node,
        bubbles: true,
        cancelable: true
      });
    },

    unobserve: function(node) {
      Polymer.Base.fire('io',  { action: 'unobserve' }, {
        node: node,
        bubbles: true,
        cancelable: true
      });
    },

    notifyIfNeeded: function(node) {
      if (node.__didVisibilityChangeCb != null) {
        node.__didVisibilityChangeCb(node.__isVisible);
      }
    },

    _processChanges: function(changes) {
      for (var i = 0; i < changes.length; i++) {
        changes[i].target.__isVisible = changes[i].intersectionRatio > 0;
        changes[i].target.__didVisibilityChangeCb(changes[i].target.__isVisible);
      }
    },

    _observeNode: function(e) {
      if (e.detail.action == 'observe') {
        this._observer.observe(e.path[0]);
      } else {
        this._observer && this._observer.unobserve(e.path[0]);
      }
      e.stopPropagation();
    }

  };

</script>
