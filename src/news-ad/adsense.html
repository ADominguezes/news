<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
</head>
<body style="margin: 0; overflow: hidden;">
  <div style="position:absolute; top:0; left:0; bottom:0; right:0;">
    <ins id="ins" data-page-url="http://nonblocking.io/" class="adsbygoogle" style="display: inline-block; width: 100%; height: 100%;"></ins>
  </div>
  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    var config = JSON.parse(decodeURIComponent(location.search.substring(1)));
    var ins = document.getElementById('ins');
    for (var name in config) {
      ins.setAttribute(name, config[name]);
    }
    (window.adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
