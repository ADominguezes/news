<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="news-img.html">

<dom-module id="news-list-featured-item">

  <template>

    <style>

      :host {
        display: block;
      }

      a {
        display: block;
        position: relative;
        box-sizing: border-box;
        text-decoration: none;
        color: inherit;
        overflow: hidden;
      }

      .img-container {
        position: relative;
      }

      .headline {
        box-sizing: border-box;
        width: 100%;
        padding-top: 0px;
      }

      h2 {
        margin: 18px 0;
        font-weight: 400;
        font-size: 20px;
        line-height: 28px;
      }

      .category {
        padding: 6px 20px 7px 20px;
        border: 1px solid #CCC;
        display: inline-block;
        font-family: Georgia;
        font-weight: bold;
        font-size: 11px;
      }

      .category[hidden] {
        visibility: hidden;
        height: 0px;
        margin-top: 0px;
        padding: 0px;
      }

      .details {
        @apply(--layout-horizontal);
        font-size: 11px;
        font-weight: bold;
      }

      .time-ago {
        white-space: nowrap;
      }

      .author {
        padding-left: 35px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      p {
        margin: 0;
        line-height: 26px;
        font-size: 16px;
      }

      /* mobile */
      @media (max-width: 767px) {

        a {
          margin: 0 24px;
          padding: 24px 0;
          border-bottom: 1px solid #CCC;
          margin: 0;
          padding: 0;
        }

      }

      /* mobile and desktop small */
      @media (max-width: 1309px) {

        a {
          height: 100vh;
          border-bottom: 0;
          background: #000;
          color: #FFF;
        }

        news-img {
          min-height: 60vh;
        }

        .headline {
          position: absolute;
          bottom: 0;
          left: 0;
        }

        h2 {
          font-size: 6vh;
          line-height: 7vh;
          max-height: calc(7vh * 7);
          overflow: hidden;
          display: -webkit-box;
          -webkit-line-clamp: 7;
          -webkit-box-orient: vertical;
        }

        .category {
          border-color: rgba(255, 255, 255, 0.5);
          color: #FFF;
        }

        .details {
          height: 19px;
          border-top: 1px solid rgba(255, 255, 255, 0.5);
          padding-top: 29px;
        }

        h2 {
          margin: 24px 0;
        }

        .scrim {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.25) 25%, rgba(0,0,0,0.25) 50%, rgba(0,0,0,0.7) 80%, rgba(0,0,0,1) 100%);
        }

        .headline {
          padding: 24px;
        }

        p {
          display: none;
        }

      }

      /* desktop small */
      @media (min-width: 768px) and (max-width: 1309px) {

        a {
          height: 50vmax;
        }

      }

      /* desktop large */
      @media (min-width: 1310px) {

        a {
          @apply(--layout-horizontal);
        }

        h2 {
          font-size: 38px;
          line-height: 48px;
        }

        news-img {
          @apply(--layout-fit);
        }

        .img-container {
          width: 472px;
          min-width: 472px;
          min-height: 340px;
          margin-right: 24px;
        }

        .details {
          padding: 24px 0;
          border-top: 1px solid #ddd;
        }

      }

    </style>

    <a href$="[[item.href]]">
      <div class="img-container">
        <news-img alt="[[item.headline]]" src="[[item.imageUrl]]" placeholder-src="[[item.placeholder]]"></news-img>
        <div class="scrim"></div>
      </div>
      <div class="headline">
        <div class="category" hidden$="[[!item.category]]">[[item.category]]</div>
        <h2>[[item.headline]]</h2>
        <div class="details">
          <div class="time-ago">[[item.timeAgo]]</div>
          <div class="author">[[item.author]]</div>
        </div>
        <p>[[item.summary]]</p>
      </div>
    </a>
  </template>

  <script>

    Polymer({

      is: 'news-list-featured-item',

      properties: {

        item: Object

      }

    });

  </script>

</dom-module>
