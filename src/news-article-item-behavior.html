<link rel="import" href="../bower_components/polymer/polymer.html">

<script>

(function(scope) {

  var textarea = document.createElement('textarea');

  scope.NewsArticleItemBehavior = {

    _unescapeText: function(text) {
      textarea.innerHTML = text;
      return textarea.textContent;
    },

    _ago: function(timestamp) {
      if (timestamp == undefined)
        return ''

      var minutes = (Date.now() - timestamp * 1000) / 1000 / 60;
      if (minutes < 2)
        return '1 min ago';
      if (minutes < 60)
        return Math.floor(minutes) + ' mins ago';
      if (minutes < 120)
        return '1 hour ago';

      var hours = minutes / 60;
      if (hours < 24)
        return Math.floor(hours) + ' hours ago';
      if (hours < 48)
        return '1 day ago';

      return Math.floor(hours / 24) + ' days ago';
    },

    _getItemHref: function(item, categoryName) {
      // By returning null when `itemId` is undefined, the href attribute won't be set and
      // the link will be disabled.
      return item.canonical_url ? '/article/' + categoryName + '/' + encodeURIComponent(item.canonical_url) : null;
    },

    _getArticleImage: function(item) {
      return (item && item.thumbnail && item.thumbnail.featured &&
        item.thumbnail.featured.url) || '';
    },

    _getArticleImageStyle: function(item) {
      var url = this._getArticleImage(item);
      return url ? 'background-image: url("' + url + '")' : '';
    }

  };

})(window);

</script>
